<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 일기 - 오늘 하루를 이야기해보세요</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">📔</span>
                    AI 일기
                </h1>
                <button class="btn-history" id="btnHistory" title="지난 일기">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
                <div class="welcome-message">
                    <div class="welcome-icon">✨</div>
                    <h2>오늘 하루는 어떠셨나요?</h2>
                    <p>시작 버튼을 눌러 AI와 함께 오늘 하루를 돌아보세요.</p>
                    <button class="btn-start" id="btnStart">대화 시작하기</button>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container" id="inputContainer" style="display: none;">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="오늘 있었던 일을 말씀해주세요..." rows="1"></textarea>
                    <button class="btn-send" id="btnSend" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                        </svg>
                    </button>
                </div>
                <button class="btn-end-session" id="btnEndSession">일기 마무리하기</button>
            </div>
        </main>

        <!-- Summary Modal -->
        <div class="modal" id="summaryModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>📝 오늘의 일기</h2>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="summary-section">
                        <h3>요약</h3>
                        <p id="summaryText"></p>
                    </div>
                    <div class="tags-section">
                        <h3>감정 태그</h3>
                        <div class="emotion-tags" id="emotionTags"></div>
                    </div>
                    <div class="image-section" id="imageSection" style="display: none;">
                        <h3>오늘의 그림</h3>
                        <div class="image-container">
                            <img id="generatedImage" src="" alt="생성된 이미지">
                        </div>
                    </div>
                    <div class="image-generate-section" id="imageGenerateSection">
                        <h3>이미지 생성</h3>
                        <div class="style-selector">
                            <label>화풍 선택:</label>
                            <select id="styleSelect">
                                <option value="watercolor">수채화</option>
                                <option value="oil_painting">유화</option>
                                <option value="anime">애니메이션</option>
                                <option value="pixel">픽셀 아트</option>
                                <option value="sketch">스케치</option>
                                <option value="realistic">실사</option>
                            </select>
                        </div>
                        <button class="btn-generate-image" id="btnGenerateImage">
                            🎨 이미지 생성하기
                        </button>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn-new-diary" id="btnNewDiary">새 일기 시작</button>
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div class="modal" id="historyModal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2>📚 지난 일기</h2>
                    <button class="modal-close" id="historyModalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="diary-list" id="diaryList">
                        <!-- Diary list items will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p id="loadingText">잠시만 기다려주세요...</p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
